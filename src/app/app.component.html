<div *ngFor="let filter of filters$ | async" class="form-container">

  <mat-form-field class="form-select" *ngIf="filter.visible">
    <mat-label>{{filter.config.label}}:</mat-label>
    <mat-select [formControl]="filter.control" [id]="filter.name">
      <mat-option *ngFor="let datum of filter.dataStream | async" value="{{datum.key}}">
        {{datum.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>

<router-outlet></router-outlet>
