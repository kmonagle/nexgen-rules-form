<div *ngFor="let field of fields" class="form-container">

  <mat-form-field class="form-select">
    <mat-label>{{field.config.label}}:</mat-label>
    <mat-select [formControl]="field.control"  [id]="field.name">
      <mat-option *ngFor="let datum of field.dataStream | async" value="{{datum.key}}">
        {{datum.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>

<router-outlet></router-outlet>
